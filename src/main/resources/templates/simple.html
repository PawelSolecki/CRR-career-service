<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CV - Simple</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; font-size: 12pt; }
        .header { text-align: center; margin-bottom: 20px; }
        .section { margin: 20px 0; }
        .section-title { font-weight: bold; font-size: 14pt; margin-bottom: 8px; }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${cv.personalInfo.firstName + ' ' + cv.personalInfo.lastName}"></h1>
    <p th:text="${cv.personalInfo.role}"></p>
    <p th:text="${cv.personalInfo.email + ' | ' + cv.personalInfo.phone}"></p>
</div>

<div class="section" th:if="${cv.personalInfo.summary}">
    <h2 class="section-title" th:text="${translations.get('ABOUT_ME')}"></h2>
    <p th:text="${cv.personalInfo.summary}"></p>
</div>

<div class="section" th:if="${cv.experience}">
    <h2 class="section-title" th:text="${translations.get('WORK_EXPERIENCE')}"></h2>
    <div th:each="exp : ${cv.experience}">
        <h3 th:text="${exp.position + ' | ' + exp.company}"></h3>
        <p th:text="${#temporals.format(exp.startDate, 'MM/yyyy') + ' - ' + (#temporals.format(exp.endDate, 'MM/yyyy') ?: 'Present')}"></p>
        <ul th:if="${exp.summaries}">
            <li th:each="summary : ${exp.summaries}" th:text="${summary.text}"></li>
        </ul>
    </div>
</div>

<div class="section" th:if="${cv.education}">
    <h2 class="section-title" th:text="${translations.get('EDUCATION')}"></h2>
    <div th:each="edu : ${cv.education}">
        <p th:text="${edu.degree + ' - ' + edu.school + ' (' + #temporals.format(edu.startDate, 'yyyy') + ' - ' + (#temporals.format(edu.endDate, 'yyyy') ?: 'Present') + ')'}"></p>
    </div>
</div>

<div class="section" th:if="${matchedSkills}">
    <h2 class="section-title" th:text="${translations.get('SKILLS')}"></h2>
    <p th:text="${#strings.listJoin(matchedSkills, ', ')}"></p>
</div>
</body>
</html>
