<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CV - Styled</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #222; color: #fff; text-align: center; padding: 20px; }
        .header h1 { margin: 0; font-size: 24pt; }
        .header p { margin: 2px 0; }

        .container { display: flex; padding: 20px; }
        .left { width: 35%; padding-right: 20px; }
        .right { width: 65%; }

        .section { margin-bottom: 20px; }
        .section-title { border-bottom: 2px solid #2962ff; font-weight: bold; font-size: 14pt; margin-bottom: 8px; padding-bottom: 4px; }
        ul { margin: 0; padding-left: 20px; }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${cv.personalInfo.firstName + ' ' + cv.personalInfo.lastName}"></h1>
    <p th:text="${cv.personalInfo.role}"></p>
    <p th:text="${cv.personalInfo.email + ' | ' + cv.personalInfo.phone}"></p>
    <p th:if="${cv.personalInfo.linkedIn}" th:text="'LinkedIn: ' + ${cv.personalInfo.linkedIn}"></p>
    <p th:if="${cv.personalInfo.github}" th:text="'GitHub: ' + ${cv.personalInfo.github}"></p>
</div>

<div class="container">
    <!-- LEFT COLUMN -->
    <div class="left">
        <div class="section" th:if="${cv.education}">
            <h2 class="section-title" th:text="${translations.get('EDUCATION')}"></h2>
            <div th:each="edu : ${cv.education}">
                <p th:text="${edu.degree}"></p>
                <p th:text="${edu.school}"></p>
                <p th:text="${#temporals.format(edu.startDate, 'yyyy') + ' - ' + (#temporals.format(edu.endDate, 'yyyy') ?: 'Present')}"></p>
            </div>
        </div>

        <div class="section" th:if="${matchedSkills}">
            <h2 class="section-title" th:text="${translations.get('SKILLS')}"></h2>
            <ul>
                <li th:each="skill : ${matchedSkills}" th:text="${skill}"></li>
            </ul>
        </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right">
        <div class="section" th:if="${cv.personalInfo.summary}">
            <h2 class="section-title" th:text="${translations.get('ABOUT_ME')}"></h2>
            <p th:text="${cv.personalInfo.summary}"></p>
        </div>

        <div class="section" th:if="${cv.experience}">
            <h2 class="section-title" th:text="${translations.get('WORK_EXPERIENCE')}"></h2>
            <div th:each="exp : ${cv.experience}">
                <h3 th:text="${exp.position + ' | ' + exp.company}"></h3>
                <p th:text="${#temporals.format(exp.startDate, 'MM/yyyy') + ' - ' + (#temporals.format(exp.endDate, 'MM/yyyy') ?: 'Present')}"></p>
                <ul th:if="${exp.summaries}">
                    <li th:each="summary : ${exp.summaries}" th:text="${summary.text}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
