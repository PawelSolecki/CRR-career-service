components:
  parameters:
    UrlParam:
      name: url
      in: query
      required: true
      schema:
        type: string
        format: uri
      description: URL of the job offer page

  schemas:
    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        status:
          type: integer
          format: int32
          example: 400
        error:
          type: string
          example: "Bad Request"
        message:
          type: string
          example: "Validation failed"
        details:
          type: array
          items:
            type: string
        example: ["firstName: must not be blank", "email: must be valid"]

