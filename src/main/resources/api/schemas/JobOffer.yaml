components:
  schemas:
    JobOffer:
      type: object
      properties:
        url:
          type: string
          format: uri
          example: "https://example.com/job/java-developer"
        company:
          type: string
          example: "ACME Corp"
        title:
          type: string
          example: "Java Developer"
        description:
          type: string
          example: "Exciting opportunity for a Java developer..."
        technologies:
          type: array
          items:
            type: string
          example: ["Java", "Spring Boot", "PostgreSQL"]
        requirements:
          type: array
          items:
            type: string
          example: ["5+ years of Java experience", "Teamwork skills"]
        responsibilities:
          type: array
          items:
            type: string
          example: ["Develop backend services", "Maintain code quality"]
      required:
        - url