components:
  schemas:
    SkillResult:
      type: object
      properties:
        hardSkills:
          type: array
          items:
            $ref: "#/components/schemas/SkillItem"
        softSkills:
          type: array
          items:
            $ref: "#/components/schemas/SkillItem"
        tools:
          type: array
          items:
            $ref: "#/components/schemas/SkillItem"

    SkillItem:
      type: object
      properties:
        name:
          type: string
          example: "Java"
        score:
          type: number
          format: double
          example: 0.85
      required:
        - name
        - score