components:
  schemas:
    UserCV:
      type: object
      properties:
        personalInfo:
          $ref: "#/components/schemas/PersonalInfo"
          description: Personal information of the CV owner
        skills:
          type: array
          items:
            type: string
          example: ["React.js", "Next.js", "TypeScript"]
        experience:
          type: array
          items:
            $ref: "#/components/schemas/Experience"
        education:
          type: array
          items:
            $ref: "#/components/schemas/Education"
        languages:
          type: array
          items:
            $ref: "#/components/schemas/Language"
        certifications:
          type: array
          items:
            $ref: "#/components/schemas/Certification"
        projects:
          type: array
          items:
            $ref: "#/components/schemas/Project"
      required:
        - personalInfo

    PersonalInfo:
      type: object
      properties:
        firstName:
          type: string
          example: "John"
          description: First name of the CV owner
        lastName:
          type: string
          example: "Doe"
          description: Last name of the CV owner
        email:
          type: string
          format: email
          example: "john.doe@example.com"
          description: Contact email address
        phone:
          type: string
          example: "+48 123 456 789"
          description: Contact phone number
        role:
          type: string
          example: "Senior React Developer"
          description: Current or desired role
        summary:
          type: string
          example: "Experienced React developer with expertise in Next.js and TypeScript"
          description: Brief professional summary
        linkedIn:
          type: string
          example: "https://linkedin.com/in/johndoe"
          description: LinkedIn profile URL
        github:
          type: string
          example: "https://github.com/johndoe"
          description: GitHub profile URL
        website:
          type: string
          example: "https://johndoe.dev"
          description: Personal website URL
        other:
          type: string
          example: "Available for immediate start"
          description: Additional information
      required:
        - firstName
        - lastName

    Experience:
      type: object
      properties:
        position:
          type: string
          example: "Senior React Developer"
        company:
          type: string
          example: "Tech Corp"
        url:
          type: string
          example: "https://techcorp.com"
        location:
          type: string
          example: "Warsaw, Poland"
        startDate:
          type: string
          format: date
          example: "2020-01-01"
        endDate:
          type: string
          format: date
          example: "2023-12-31"
        summaries:
          type: array
          items:
            $ref: "#/components/schemas/Summary"

    Education:
      type: object
      properties:
        school:
          type: string
          example: "Technical University"
        degree:
          type: string
          example: "Master's Degree"
        fieldOfStudy:
          type: string
          example: "Computer Science"
        startDate:
          type: string
          format: date
          example: "2015-10-01"
        endDate:
          type: string
          format: date
          example: "2020-06-30"

    Language:
      type: object
      properties:
        language:
          type: string
          example: "English"
        level:
          type: string
          enum: [A1, A2, B1, B2, C1, C2]
          example: "C1"

    Certification:
      type: object
      properties:
        name:
          type: string
          example: "Microsoft Azure Developer Associate"
        issuer:
          type: string
          example: "Microsoft"
        date:
          type: string
          format: date
          example: "2023-01-15"

    Project:
      type: object
      properties:
        name:
          type: string
          example: "Enterprise Portal"
        url:
          type: string
          example: "https://github.com/user/project"
        summaries:
          type: array
          items:
            $ref: "#/components/schemas/Summary"

    Summary:
      type: object
      properties:
        text:
          type: string
          example: "Developed a modern SharePoint portal using Next.js"
        technologies:
          type: array
          items:
            type: string
          example: ["Next.js", "TypeScript", "SharePoint"]
