components:
  parameters:
    UrlParam:
      name: url
      in: query
      required: true
      schema:
        type: string
        format: uri
      description: URL of the job offer page

  responses:
    BadRequest:
      description: Bad Request - Invalid input parameters
      content:
        application/json:
          schema:
            $ref: "../schemas/ErrorResponse.yaml#/components/schemas/ErrorResponse"
          examples:
            validation:
              value:
                timestamp: "2024-01-15T10:30:00Z"
                status: 400
                error: "Bad Request"
                message: "Validation failed"
                details: [ "firstName: must not be blank" ]
            invalidFormat:
              value:
                timestamp: "2024-01-15T10:30:00Z"
                status: 400
                error: "Bad Request"
                message: "Invalid format"
                details: [ "Invalid value: 'ABC'. Accepted values are: [PL, EN]" ]

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "../schemas/ErrorResponse.yaml#/components/schemas/ErrorResponse"
          examples:
            template:
              value:
                timestamp: "2024-01-15T10:30:00Z"
                status: 404
                error: "Not Found"
                message: "Template not found"
                details: [ "Template not found: modern" ]
            endpoint:
              value:
                timestamp: "2024-01-15T10:30:00Z"
                status: 404
                error: "Not Found"
                message: "Endpoint not found"
                details: [ "No handler found for GET /invalid" ]

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../schemas/ErrorResponse.yaml#/components/schemas/ErrorResponse"
          examples:
            default:
              value:
                timestamp: "2024-01-15T10:30:00Z"
                status: 500
                error: "Internal Server Error"
                message: "Internal server error"
                details: [ "An unexpected error occurred" ]
